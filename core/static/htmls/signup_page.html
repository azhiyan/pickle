<div id="signupbox" class="container" ng-controller="signUpController">
    <div class="panel panel-info mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px">
                <a id="signinlink" href="#">Sign In</a>
            </div>
        </div>  
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form" ng-submit="CreateUserValidation()">
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-md-3 control-label">User Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="phone" ng-model="userDetails.user_name" placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="firstname" ng-model="userDetails.first_name" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" ng-model="userDetails.last_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="passwd" ng-model="userDetails.hash1" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Primary Phone</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" ng-model="userDetails.phone_no1" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Secondary Phone</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" ng-model="userDetails.phone_no2" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="email" ng-model="userDetails.email_id" placeholder="Email Address">
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->                                        
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button> 
                    </div>
                </div>

            </form>
        </div>
    </div>

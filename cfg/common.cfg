[custom_python]
recipe = zc.recipe.egg
interpreter = cupython
eggs =
    setuptools_scm
    pika
    bottle
    celery
    kombu
    pymysql
    pynicom
    readline
    vcversioner
    jsonschema
    bottle-beaker
    sqlalchemy
    simplejson
    apscheduler
    configParser
    core.db
    core.mq
    core.sms
    core.utils
    core.events
    core.logger
    core.backend
    core.scripts
    core.constants
    core.scheduler
    core.webframework

[master-config]
recipe = collective.recipe.template
input = templates/master.in
output = ${buildout:directory}/etc/message

[run-concurrent-app]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/run_app.sh.in
output = ${buildout:bin-directory}/run_concurrent_app.sh

[generate-nginx-config]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/nginx.conf.in
output = ${buildout:directory}/cfg/nginx.conf


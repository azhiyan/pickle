
<div class="container" ng-controller="clientConfigController">
  <div class="panel panel-heading">
   <h1>Valve Configuration</h1>
   {{myTxt}}
 </div>
 <form class="clientconfigform" ng-submit="saveConfig()">
  <fieldset ng-repeat="eachNode in serverData.nodes.ids.split(' ')">
    <div class="form-group">
      <label for="valve_name">{{eachNode}} name</label>
      <input type="text" ng-model="serverData[eachNode].name" class="form-control" placeholder="Name of the Valve">
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="text" ng-model="serverData[eachNode].close_after" class="form-control" placeholder="In mins">
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          Enabled
          <input type="radio" ng-model="serverData[eachNode].enabled" class="form-check-input" value="true">
          YES
          <input type="radio" ng-model="serverData[eachNode].enabled" class="form-check-input" value="false">
          NO
        </label>
      </div>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" ng-model="serverData[eachNode].sequence"
        ng-true-value="'true'" ng-false-value="'false'">
        Sequence
      </label>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
